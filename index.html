<!DOCTYPE html>
<html>
    <head>
        <title>Evil Name Generator</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
    </head>
    <body>
        <div class="generator" id="generator">
            <span class="name" id="name"></span>
            <button class="create_tripple" id="createTripple">Create 3-word name</button>
            <button class="create_double" id="createDouble">Create 2-word name</button>
            <button class="copy" id="copy">Copy</button>
            <button class="about" id="about">About</button>

            <div class="block_about" id="blockAbout">
                <div>Diablo and other similar games inspired me to create this site. Now you can create your own random "evil" name for any need.</div>
                <span class="ok" id="ok">GOT IT</span>
            </div>

            <div class="devby">Developed by <span class="yuri"><a target='_blank' href='https://github.com/IIIIIIIIOIIIIIIII' >IIIIIIIIOIIIIIIII</a></span></div>
        </div>
                
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
